<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <!-- 제이커리의 Ajax 기능 : load(), get(), post(), ajax(), getJSON() -->
    <div id="demo">
        <h1>HELLO WORLD</h1>
    </div>
    <div>
        <button id="loadBtn">loadBtn</button>
    </div>

    <script>
        $(document).ready(function(){
            // load() - ajax와 innerHTML 기능이 합쳐진 것
            $('#loadBtn').on("click", function(event){
                $('#demo').load("load_data.txt");
            });
        })
    </script>
</body>
</html>
