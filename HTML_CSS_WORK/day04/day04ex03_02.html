<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 중에 type이 submit인 것을 제외하기위해  */
        #form1 input[type=text], #form1 textarea{
            border: none;
            border-bottom: 4px solid lightblue;
            background-color: lightyellow;
            width: 400px;
        }
    </style>

    <script>
        // function으로 선언하면 최상위인 window의 멤버가 된다.
        // event 핸들러의 첫번째 인자는 event 객체이다.
        function ValiditeForm(event){
            // form의 기본은 페이지 전환이다.
            // 이벤트의 기본 기능을 일시중지할 수 있다.
            // 이벤트는 이벤트 핸들러 함수에서 자동 생성된다.
            form = event.target; // 이번트가 발생한 form을 event.target으로 지정
            event.preventDefault(); // 일시중지

            // 이벤트 핸들러가 아니다. this == window
            // console.log(this == form); // false
            // console.log(this == window); //true

            if(form.subject.value == ""){
                alert("제목을 입력하세요.");
                form.subject.focus();
                return false;
            }
            if(form.writer.value == ""){
                alert("이름을 입력하세요.");
                form.writer.focus();
                return false;
            }
            if(form.writer.value.length < 2){
                alert("이름을 2 글자 이상 입력하세요.");
                form.writer.focus();
                return false;
            }

            //form.action = "https://www.notion.so/95118d2af86f40eea1329d4abaa60f30";
            //form.submit();
        }

        // internal 방식으로 변경
        // form1의 dom 객체 선택
        // form1에 이벤트 핸들러 걸기

        // 자바스크립트는 인터프리터 방식
        // window(객체)가 모두 로드되면 기능이 실행하도록 이벤트 핸들러 적용
        
        // 자바스크립트에서 셀럭트하는 방법은 다양함
        var form1 = document.getElementById(form1);
        // var form1 = document.forms[0]; //document.form 문서의 모든 폼을 읽어 HTMLCollection으로 반환
        // var form1 = document.querySelector("#form1"); // CSS 셀렉터를 그대로 사용
        form1.onsubmit = ValiditeForm;
        

    </script>

</head>
<body>
    <h1>글쓰기</h1>
    <form action="" id="form1" onsubmit="javascript:ValiditeForm(this)">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="subject"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="writer"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="저장"></td>
            </tr>
        </table>
    </form>

    <script>
        var form1 = document.getElementById(form1);
        console.log(form1);

    </script>
</body>
</html>
