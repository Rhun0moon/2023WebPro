<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.01.26</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>    
    <p>결과는 음수가 나오지 않도록</p>
    <input type="text" id="num1" value="10">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" value="5">
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과 : </div>

    <script>
        var num1 = document.querySelector("#num1");
        var num2 = document.querySelector("#num2");
        var oper = document.querySelector("#oper");
        var resultBtn = document.querySelector("#resultBtn");
        var result = document.querySelector("#result");
        var sum = 0;

        resultBtn.onclick = function(evnet){
            //console.log(num1);
            if(oper.value === "+"){ sum = Number(num1.value) + Number(num2.value); }
            if(oper.value === "-"){ sum = Number(num1.value) - Number(num2.value); }
            if(oper.value === "*"){ sum = Number(num1.value) * Number(num2.value); }
            if(oper.value === "/"){ sum = Number(num1.value) / Number(num2.value); }

            if(sum<0){  
                alert("결과에 음수는 나올 수 없습니다.")
                sum = 0;
            }
            result.innerHTML = "결과 : "+sum;
        }
    </script>
</body>
</html>
