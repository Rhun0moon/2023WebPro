<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.01.26 테이블 태그</title>
</head>
<body>
    <h1>테이블 태그</h1>
    <table bgcolor="yellow" border="0" width="400px" height="300px" cellpadding="25" cellspacing="1">
        <tr align="center" valign="top" bgcolor="gray">
            <td>1 1</td>
            <td>1 2</td>
            <td align="right">1 3</td>
            <td valign="bottom">1 4</td>
        </tr>
        <tr align="center" valign="middle" bgcolor="green">
            <td colspan="3">2 1</td>
            <td rowspan="2">2 4</td>
        </tr>
        <tr align="center" valign="bottom" bgcolor="gray">
            <td>3 1</td>
            <td>3 2</td>
            <td>3 3</td>
            
        </tr>
    </table>
</body>
</html>
