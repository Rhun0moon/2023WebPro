<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.01.27 </title>
</head>
<body>
    <div id="demo">

    </div>    

    <script>
        // w3schools의 JS Array 참고하기(공부하기)

        // 권장하지 않는 방식 : var arr = new Array();
        var arr = ['서울', '대구', '울산', '제주도'];
        //console.log(arr);
        //console.log(arr.length);

        // 값 추가
        arr.push("인천");
        //console.log(arr);
        // arr.push(2, "광주"); 
        // 결과 : [ ... , 2, '광주'] -> 다른 타입도 입력가능하다.
        //console.log(arr);

        // 지정한 index 값 출력
        //console.log(arr[2]);

        // 값 변경
        arr[1] = "성남";
        //console.log(arr);

        // 값 삭제 : index 2번째부터 1개 삭제
        arr.splice(2, 1);
        //console.log(arr);

        for(var i=0; i<arr.length; i++){ //index로 접근해서 값 출력
            console.log(arr[i]);
        }

        for(var item of arr){ // 바로 값 출력
            console.log(item);
        }

        for(var i in arr){ // index를 출력
            console.log(i);
        }
        
        arr.forEach(function(item, index){ // 값과 index 같이 출력
            console.log(item, index);
        })

        console.log(arr.map(function(item, index){ // 배열(객체)로 출력되던데
            //return index+"번째는 "+item+"입니다.";
            return "<p>"+item+"<p>";
        }))

        var newHtml = arr.map(function(item, index){
            //return index+"번째는 "+item+"입니다.";
            return "<p>"+item+"<p>";
        })
        document.getElementById("demo").innerHTML = newHtml;

    </script>
</body>
</html>
