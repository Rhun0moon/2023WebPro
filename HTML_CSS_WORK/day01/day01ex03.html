<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.25</title>
</head>
<body>
    <!-- 아래 요소를 클릭하면 요소의 내용 값으로 배경 색 변경 -->
    <ul type="circle">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <ol type="a" class="menu">
        <li>ol-title01</li>
        <li>ol-title02</li>
        <li>ol-title03</li>
    </ul>

    <script>
        // ul 버전
        var ulTag = document.getElementsByTagName("ul")[0];
        var colorNames = ulTag.getElementsByTagName("li");
        for(var liTag of colorNames){
            console.log(liTag);
            liTag.onclick = function(event){
                // this는 객체 자신이다.
                // console.log(this);

                // == 타입은 달라도 모양만 같은면 됨
                // === 타입과 모양 모두 같아야 함
                // Javascript에서는 this의 정체를 아는 것이 중요하다
                //console.log(this === event.target);
                //console.log(this.innerText);
                var colorName = this.innerText;
                document.body.style.backgroundColor = colorName;
            }
        }

        //ol 버전 
        // 문서 내의 모든 li 요소를 선택해서 liList가 참조하도록 한다.
        // getElementsByClassName의 결과는 list이다.
        var olTag = document.getElementsByClassName("menu");
        console.log(olTag[0]);

        var liList = olTag[0].getElementsByTagName("li");
        console.log(liList[0]);
        console.log(liList[1]);
        console.log(liList[2]);
        console.dir(liList);

        // liList의 모든 요소에 이벤트 핸들러 한번에 추가
        for(var i=0; i<liList.length; i++){
            console.log(liList[i]);
            liList[i].onclick = function(event){
                console.log(event.target.innerText);
            }
        }
    </script>
</body>
</html>
