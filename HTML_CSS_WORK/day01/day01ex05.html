<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023.01.25</title>
    <style>
        #box{
            width: 100px; height: 100px;
            background-color: yellow;
            border: 2px solid red;
            /* left는 요소가 레이어여야 적용된다. position */
            position: relative;
            left: 0px; top: 0px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <button id="playBtn0">0,0</button>
    <button id="playBtn1">0,200</button>
    <button id="playBtn2">200,0</button>
    <button id="playBtn3">200,200</button>
    <div id="box">Box</div>

    <script>
        var playBtn0 = document.getElementById("playBtn0");
        var playBtn1 = document.getElementById("playBtn1");
        var playBtn2 = document.getElementById("playBtn2");
        var playBtn3 = document.getElementById("playBtn3");

        var box = document.getElementById("box");
        playBtn0.onclick = function(event){
            box.style.left = "0px";
            box.style.top = "0px";
        }
        playBtn1.onclick = function(event){
            box.style.left = "200px";
            box.style.top = "0px";
        }
        playBtn2.onclick = function(event){
            box.style.left = "0px";
            box.style.top = "200px";
        }
        playBtn3.onclick = function(event){
            box.style.left = "200px";
            box.style.top = "200px";
        }
    </script>
</body>
</html>
