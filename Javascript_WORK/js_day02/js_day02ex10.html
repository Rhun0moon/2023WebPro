    <style>
        ul#menu > li{
            display: inline-block;
            width: 100px; height: 40px;

            text-align: center;
            cursor: pointer;
        }
    </style>

<body>
    <h1> - 메뉴 - </h1>
    <ul id="menu">
        <li data-no="0">입력</li>
        <li data-no="1">출력</li>
        <li data-no="2">검색</li>
        <li data-no="3">수정</li>
        <li data-no="4">삭제</li>
    </ul>

    <script>
        var menuFactory = [

        // console.log(btns);

            //btn.onclick = function(evnet){ }

            // => 으로 선언하면 this는 window이다
            // btn.onclick = (evnet)=>{ }

            btn.onclick = (evnet)=>{

                //console.log(event.target.dataset.no);
                //console.log(typeof no);
                menuFactory[no]();
            }
        }
