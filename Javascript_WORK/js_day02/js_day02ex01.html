<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수 선언</title>
</head>
<body>
    <script>
        // 자바스크립트 변수 선언
        // 변수를 선언할 때 type이 결정되지 않는다.
        // 변수에 저장되는 데이터의 타입에 따라서 변수의 타입이 정해진다.
        // 이를 다이나믹 타입이라고 한다.
        // 즉, 자바스크립트는 다이나믹 타입이다.
        // let, var 등으로 변수 서언
        // const는 상수 선언

        // var 선언한 변수는 범위(scope)가 함수 단위
        // 따라서 window 필드로 추가된다.
        var name1 = "홍길동"; // string 타입
        name1 = 200; // number 타입으로 타입이 변경됨.
        var name2; // undefined 타입 : 선언만 하고 사용하지 x, 값은 undefined
        var name3 = null; // object 타입, 값은 null

        // let 선언한 변수는 범위(scope)가 블럭{} 단위
        // 따라서 window에 포함되지 않는다.
        let name4 = "더글로리"; //

        // function 선언한 함수 역시 window 멤버로 추가된다.

        console.log(typeof name1);
        console.log(name1);

        // 페이지 최상위 객체 = window
        console.dir(window);
        console.dir(this); // this = window
    </script>
</body>
</html>
