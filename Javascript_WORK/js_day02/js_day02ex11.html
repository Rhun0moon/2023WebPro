    <script>
        // 함수를 다른 함수의 인자로 전달
        // callback 함수
        function aa(callback){
            console.log(">>> aa() 호출");
            callback();
        }
        // var aaRef = aa; aa 함수를 aaRef에 참조 시킨다.
        // var aaRef = aa(); aa 함수를 실행한 결과를 넣어라.

        var aaRef = aa;
        //aaRef();

        function bb(){
            console.log(">>> bb() 호출");
        }
        aa(bb); // 함수를 인자로 넣어도 괜춘, aa(callback)에서 callback = bb
        //aa(bb());

    </script>
