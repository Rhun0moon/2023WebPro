<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cnt = 0;
        var ref = setInterval(function(){
            console.log(this); 
            cnt += 2;
            console.log(cnt);
            if(cnt == 10){
                clearInterval(ref); // 반복을 강제로 종료한다.
            }
        }, 500); // 0.5초에 한번씩 실행(1000 = 1초)
    </script>
</body>
</html>
