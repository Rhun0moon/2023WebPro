<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자</title>
</head>
<body>
    <script>
        const age = Number(prompt("나이 입력 :")); // 팝업창으로 데이터 입력
        document.write(`<br /><h1>당신의 나이는 ${age}살 입니다.</h1>`);
        // 삼항 연산자 변수 = (조건) ? 참 : 거짓;
        var isAdult = (age>19) ? "성인" : "아가";
        document.write(`<br />그대는 ${isAdult}입니다.`);
        // 바로 넣는 것도 가능
        document.write(`<br />그대는 ${(age>19) ? "성인" : "아가"}입니다.`);
    </script>    
</body>
</html>
