<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 1 <input type="text" id="num1" size="5" value="11"><br />
    숫자 2 <input type="text" id="num2" size="5" value="22"><br />
    숫자 3 <input type="text" id="num3" size="5" value="33"><br />
    <input type="button" id="resultBtn" value="확인">
    <div id="result"></div>

    <script>
        // 삼항 연산자 or if문을 이용해서 3개의 숫자 비교해서 
        // 가장 큰 수를 result 영역에 출력하도록
        // (조건) ? 참 : 거짓;

        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const num3 = document.querySelector("#num3");
        const resultBtn = document.querySelector("#resultBtn");
        const result = document.querySelector("#result");
        
        resultBtn.addEventListener('click', function(event){
            var intNum1 = Number(num1.value);
            var intNum2 = Number(num2.value);
            var intNum3 = Number(num3.value);
            
            // Array와 Math 활용
            var arr = [intNum1, intNum2, intNum3];
            var max = Math.max.apply(null, arr);
            var min = Math.min.apply(null, arr);

            result.innerHTML = `결과 : max = ${max}, min = ${min}`;
        });
    </script>
</body>
</html>
