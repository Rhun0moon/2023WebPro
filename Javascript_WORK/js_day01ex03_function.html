<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 백문이 불여인견 아니 코딩할때는 백견이 불여 일타" 라고 한다.

        var newFn = mkFn(15);

        newFn(30);

        // fuction으로 선언하면 window의 멤버이므로 끌어올림(호이스팅) 가능.
        function mkFn(age2){
            // console.log("mk 호출");
            let age = age2;
            return (function(age1){
                console.log("mk함수의 내부 함수 실행 / age(2) + age1 => ", age+age1);
            });
        }
    </script>    
</body>
</html>
