<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_day01ex01_2</title>
    <!--jQuery CDN -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
    </script>
</head>
<body>
    <div id="btns">
        <button id="redBtn">RED</button>
        <button id="greenBtn">GREEN</button>
        <button id="blueBtn">BLUE</button>
    </div>

    <script>
        /* 자바스크립트 버전2
        var btns = document.getElementById('btns').getElementsByTagName("button");
        for(var btn of btns){
            btn.onclick = function(){
                document.body.style.backgroundColor = this.innerText;
            }
        }
        */
        /* 제이커리 버전 */
        // List 형태의 여러 요소에 한번에 이벤트 적용
        $("#btns > button").click(function(event){
            // $() DOM 객체를 인자로 넣어주면 바로 제이커리 객체로 바뀐다.
            $("body").css("backgroundColor", $(this).text());
        });
    </script>
</body>
</html>
